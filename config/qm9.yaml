
data:
  max_num_nodes: 9

training:
  batch_size: 2048
  learning_rate: 0.0005
  lr_decay: 0.5
  decay_iteration: 1_000_000
  betas:
    beta1: 0.9
    beta2: 0.999
  epochs: 1000
  val_size: 1000
  #dropout: 0

model:
  architecture: 'digress'
  nhf: 256
  edge_node_ratio: 1
  n_layers: 8
  mlp_n_layers: 3
  normalization: layer_norm
  T: 1024
  prior: marginal # 'masking', 'absorbing', 'marginal'
  ema: True

extra_features:
  spectral_embeddings: False
  k: 0
  graph_size: True
  molecular_feat: False
  cycles: False
  rrwp: True
  rrwp_k: 5

sampling:
  id: 'sid'
  critical: False

regressor:
  denoiser: False

log:
  n_loggin_steps: 1000
  n_loggin_epochs: 20
  n_val_samples: 1000
  sampling_batch_size: 10000
  n_samples_generation: 10000
  save_graphs: False